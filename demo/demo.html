<!DOCTYPE html>
<html>
<head>

	<title>Meme.js demo</title>

	<!-- Demo CSS -->
	<style>

	body {
		font-family: sans-serif;
		text-align: center;
	}

	#top-line, #bottom-line {
		padding: .5em;
		border: 1px solid #999;
		font: inherit;
	}

	#canvas {
		display: block;
		margin: 1em auto;
	}

	</style>

	<!-- Meme script -->
	<script src="../meme.js"></script>

</head>

<body>

	<h1>Meme.js demo</h1>

	<input id="top-line" placeholder="top line">
	<input id="bottom-line" placeholder="bottom line">

	<canvas id="canvas"></canvas>

	<script>

		Meme('example.jpg', 'canvas');

		var elems = {
			'top': document.getElementById('top-line'),
			'bottom': document.getElementById('bottom-line')
		};

		for(var i in elems) {
			elems[i].addEventListener('keyup', function() {
				Meme('example.jpg', 'canvas', elems.top.value, elems.bottom.value);
			}, false);
		}

	</script>
</body>
</html>
